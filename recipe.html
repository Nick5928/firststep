<!DOCTYPE html>
<html lang="en">
    <head>
        <title>First Step</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script src="util.js"></script>
    </head>


    <body>
        <h1>RECIPES</h1>
        <p>
           Welcome to First Step! On this page you can find differetent recipes using any ingredients you have!
           We will list 10 recipes based on your choices.

        </p>
        <p>
            Choose Up 3 Ingredients that you would like in your recipe.
        </p>
        <div>
            <form>
                <div class="form-row" id = "target_row">
                    <div class="form-group">
                        <label for="ingredient1">First Ingredient:</label>
                        <input type="text" placeholder="Peaches" id="First_ingredient" required>
                    </div>
                </div>
            </form>
            <br>
            <form>
                <div class="form-row" id = "target_row">
                    <div class="form-group">
                        <label for="ingredient2">Second Ingredient:</label>
                        <input type="text" placeholder="Sugar" id="Second_ingredient">
                    </div>
                </div>
            </form>
            <br>
            <form>
                <div class="form-row" id = "target_row">
                    <div class="form-group">
                        <label for="ingredient3">Third Ingredient:</label>
                        <input type="text" placeholder="Flour" id="Third_ingredient">
                    </div>
                </div>
            </form>
            <button type="submit" id="submit_recipe">Submit</button>
        </div>
        <div id="recipe_data"><p></p></div>
    </body>
</html>
