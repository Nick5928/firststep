          <table class="table table-bordered" id="recip_table">
            <caption>Recipe Table</caption>
            <thead>
                <tr>
                <th>Recipe Name</th>

          <div>
            <button type="button" class="button" data-toggle="modal" data-target="#meal_plan">Click here to input meal plan information</button>
        </div>

          <div class="modal fade" id="meal_plan"  role="dialog" aria-labelledby="ingredient_form" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="meal_plan_form">Meal Plan Input</h5>
                        <button type="button" class="close" data-dismiss="modal" >
                        <span>&times;</span>
                        </button>
                    </div>
    
                    <div class="modal-body">
                        <form>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="target_cal">Amount of target calories</label>
                                    <input type="number" class="form-control" id="target_cal" placeholder="Target Calories">
                                </div>
                                
                            </div>
                        </form>
                    </div>
    
                    <div class="modal-footer">
                        <button type="button" class="button" data-dismiss="modal">Close</button>
                        <button class="button" id = "gen_meal_plan">Generate Meal Plan</button>
                    </div>
